<div class="page-container">
  <div class="container mt-5">
    <a (click)="goBack()" class="back-link mb-3 d-inline-block">
      <i class="bi bi-arrow-left"></i> 
    </a>
    <div *ngIf="product as p" class="row justify-content-center g-4">
      <div class="col-md-5">
        <img [src]="p.image_url" class="img-fluid rounded-lg shadow-sm" [alt]="p.name">
      </div>
      <div class="col-md-5 text-center">
        <h1 class="display-5 mb-3">{{ p.name }}</h1>
        <p class="product-detail-price">â‚¹{{ p.price }}</p>

        <div class="mb-4">
          <span class="badge" [ngClass]="{'bg-success': p.is_active && p.quantity > 0, 'bg-danger': !p.is_active || p.quantity <= 0}">
              {{ p.is_active && p.quantity > 0 ? 'In Stock' : 'Out of Stock' }}
          </span>
          <span class="text-muted ms-3">Qty available: {{ p.quantity }}</span>
        </div>

        <!-- Low Stock Warning -->
        <div *ngIf="p.quantity < 10 && p.quantity > 0" class="alert alert-warning py-2 px-3 mb-3" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <strong>Hurry up!! Only {{ p.quantity }} stocks left</strong>
        </div>

        <h4 class="mt-4">Description</h4>
        <p>{{ p.description }}</p>

        <div class="d-flex align-items-center justify-content-center mt-3">
          <input type="number" class="form-control me-3" style="width: 80px;" [(ngModel)]="quantity" min="1" [max]="p.quantity">
          <button class="btn btn-primary btn-lg" (click)="addToCart()" [disabled]="!p.is_active || p.quantity <= 0">
              <i class="bi bi-cart-plus-fill"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
